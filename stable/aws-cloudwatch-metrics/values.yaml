image:
  repository: amazon/cloudwatch-agent
  tag: 1.247345.36b249270
  pullPolicy: IfNotPresent

clusterName: cluster_name

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 200m
    memory: 200Mi

serviceAccount:
  create: true
  name:

hostNetwork: false

agentConfig: |
  {
    "logs": {
      "metrics_collected": {
        "kubernetes": {
          "cluster_name": "{{ .Values.clusterName }}",
          "metrics_collection_interval": 60
        }
      },
      "force_flush_interval": 5
    }
  }
