image:
  repository: public.ecr.aws/cloudwatch-agent/cloudwatch-agent
  tag: 1.247350.0b251780
  pullPolicy: IfNotPresent

clusterName: cluster_name

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 200m
    memory: 200Mi

serviceAccount:
  create: true
  name:

hostNetwork: false

nodeSelector: {}

tolerations: []

affinity: {}

prometheus:
  enabled: false

config:
  cwagentconfig.json: |
    {
      "logs": {
        "metrics_collected": {
          "kubernetes": {
            "cluster_name": "{{ .Values.clusterName }}",
            "metrics_collection_interval": 60
          }
        },
        "force_flush_interval": 5
      }
    }
  # Provide Prometheus config YAML if prometheus.enabled is true
  # prometheus.yaml: |
  #   global:
  #     scrape_interval: 1m
  #     scrape_timeout: 10s
  #   # Add additional Prometheus config here, e.g. scrape_configs
