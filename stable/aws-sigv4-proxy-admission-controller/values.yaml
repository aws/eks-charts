name: sidecar-injector

replicaCount: 1

image:
  uri: public.ecr.aws/aws-observability/aws-sigv4-proxy-admission-controller:1.0
  pullPolicy: IfNotPresent

env:
  awsSigV4ProxyImage: public.ecr.aws/aws-observability/aws-sigv4-proxy:1.0

serviceAccount:
  create: true
  name: ""

service:
  port: 443
  targetPort: 443